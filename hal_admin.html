<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Toggle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Tombol Close di Dalam Sidebar */
    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Header */
    .header {
      width: 100%;
      height: 60px;
      background-color: #1abc9c;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
      background: none;
      border: none;
      color: white;
    }

    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      margin-top: 20px;
    }

    .collapsible1 {
      background-color: #2c3e50;
      color: #ffffff;
      cursor: pointer;
      padding: 15px 20px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
    .active,
    .collapsible:hover {
      background-color: #ccc;
    }

    .active,
    .collapsible1:hover {
      background-color: #34495e;
    }

    .content-collapse {
      padding: 0 18px;
      background-color: rgb(234, 234, 234);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    .content-collapse1 {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    /* Konten utama */
    .content {
      flex: 1;
      padding: 80px 20px 20px 20px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .content.shift {
      margin-left: 250px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      transition: transform 0.3s ease;
      height: 250px;
      margin: 20px 0 40px 0;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .element-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .element {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      height: 180px;
      transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
    }

    .element:hover {
      transform: translateY(-5px);
      background-color: #34495e;
      color: white;
    }

    @media (min-width: 768px) {
      .sidebar {
        left: 0;
      }

      .content {
        margin-left: 250px;
      }

      .menu-btn {
        display: none;
      }

      .close-btn {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✕</button>
    <button type="button" class="collapsible1">Kelas</button>
    <div class="content-collapse1">
      <a href="#">Kelas X</a>
      <a href="#">Kelas XI</a>
      <a href="#">Kelas XII</a>
    </div>
    <a href="#">Jadwal</a>
    <a href="#">Tugas</a>
    <a href="#">Absen</a>
  </div>

  <!-- Header -->
  <div class="header">
    <button class="menu-btn" id="menuToggle" onclick="toggleSidebar()">☰</button>
    <h1>Hal Siswa</h1>
  </div>

  <!-- Konten -->
  <div class="content" id="mainContent">
    <h2>Selamat Datang!</h2>

    <button type="button" class="collapsible">
      <h3>Murid</h3>
    </button>
    <div class="content-collapse" id="tambahMurid">
      <h4><b>Tambah Murid</b></h4><br>
      Nama Murid:<br>
      <input type="text" id="namaMurid" placeholder="Contoh: Ahmad Syukri" /><br>
      <button onclick="submitMurid()">Simpan</button>
    </div>

    <button type="button" class="collapsible">
      <h3>Guru</h3>
    </button>
    <div class="content-collapse" id="tambahGuru">
      <h4><b>Tambah Guru</b></h4><br>
      Nama Guru:<br>
      <input type="text" id="namaGuru" placeholder="Contoh: Ahmad Syukri" /><br>
      <button onclick="submitGuru()">Simpan</button>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const content = document.getElementById("mainContent");
        sidebar.classList.toggle("active");
        content.classList.toggle("shift");
      }

      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }

      var coll = document.getElementsByClassName("collapsible1");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
    </script>

</body>

</html>
