<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sekolah</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      transition: width 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
      overflow-x: hidden;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar a, .sidebar button.collapsible1 {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
    }

    .sidebar a i, .sidebar button.collapsible1 i {
      margin-right: 15px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar.collapsed a span,
    .sidebar.collapsed button.collapsible1 span {
      display: none;
    }

    .sidebar a:hover,
    .sidebar button.collapsible1:hover {
      background-color: #34495e;
    }

    .header {
      width: 100%;
      height: 60px;
      background-color: #1abc9c;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
      background: none;
      border: none;
      color: white;
    }

    .content {
      flex: 1;
      padding: 80px 20px 20px 20px;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .content.shifted {
      margin-left: 70px;
    }

    .collapsible, .collapsible1 {
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      border: none;
      outline: none;
      background: #eee;
      padding: 18px;
    }

    .collapsible1 {
      background: #2c3e50;
      color: white;
    }

    .collapsible:hover,
    .collapsible1:hover {
      background: #ccc;
    }

    .collapsible1:hover {
      background: #34495e;
    }

    .content-collapse,
    .content-collapse1 {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background: #f0f0f0;
    }

    .content-collapse1 {
      background: #34495e;
    }

    .content-collapse1 a {
      display: block;
      padding: 10px 40px;
      color: white;
      text-decoration: none;
    }

    .content-collapse1 a:hover {
      background-color: #3d566e;
    }

    input[type="text"] {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }

      .content {
        margin-left: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleSidebar()"><i>‚ò∞</i><span>Toggle</span></a>
    <a href="guru.html"><i>üë®‚Äçüè´</i><span>Guru</span></a>
    <a href="murid.html"><i>üë®‚Äçüéì</i><span>Murid</span></a>
    <a href="#"><i>üìÖ</i><span>Jadwal</span></a>
    <button class="collapsible1"><i>üè´</i><span>Kelas</span></button>
    <div class="content-collapse1">
      <a href="klsX.html">Kelas X</a>
      <a href="klsXI.html">Kelas XI</a>
      <a href="klsXII.html">Kelas XII</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Admin</h1>
  </div>

  <!-- Konten -->
  <div class="content" id="mainContent">
    <h2>Selamat Datang!</h2>

    <button type="button" class="collapsible">
      <h3>Murid</h3>
    </button>
    <div class="content-collapse">
      <h4><b>Tambah Murid</b></h4>
      Nama Murid:<br>
      <input type="text" id="namaMurid" placeholder="Contoh: Ahmad Syukri" />
      <button onclick="submitMurid()">Simpan</button>
    </div>

    <button type="button" class="collapsible">
      <h3>Guru</h3>
    </button>
    <div class="content-collapse">
      <h4><b>Tambah Guru</b></h4>
      Nama Guru:<br>
      <input type="text" id="namaGuru" placeholder="Contoh: Ahmad Syukri" />
      <button onclick="submitGuru()">Simpan</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("mainContent");
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("shifted");
    }

    document.querySelectorAll(".collapsible").forEach(button => {
      button.addEventListener("click", () => {
        button.classList.toggle("active");
        const content = button.nextElementSibling;
        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
      });
    });

    document.querySelectorAll(".collapsible1").forEach(button => {
      button.addEventListener("click", () => {
        button.classList.toggle("active");
        const content = button.nextElementSibling;
        content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
      });
    });

    function submitMurid() {
      const nama = document.getElementById("namaMurid").value;
      alert("Murid ditambahkan: " + nama);
    }

    function submitGuru() {
      const nama = document.getElementById("namaGuru").value;
      alert("Guru ditambahkan: " + nama);
    }
  </script>

</body>
</html>
