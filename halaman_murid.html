<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Murid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="user_style.css">
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="https://i.pinimg.com/736x/b7/8a/eb/b78aebf3ba8c60e890de3a2f052b149e.jpg" alt="Profile" />
      <h3>Dinda Amelia</h3>
      <p>Kelas XII IPA 3</p>
      <p>dinda@student.com</p>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <div class="header">
    <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
    <h1>Halaman Murid</h1>
  </div>

  <div class="content" id="content">
    <h2>Selamat datang, Dinda!</h2>
    <p>Kamu dapat melihat informasi kelas, jadwal, dan nilai di sini.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("collapsed");

      if (sidebar.classList.contains("collapsed")) {
        content.style.marginLeft = "80px";
      } else {
        content.style.marginLeft = "250px";
      }
    }
  </script>
</body>

</html>
