<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Konten utama */
    .content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#">Beranda</a>
    <a href="#">Tentang</a>
    <a href="#">Proyek</a>
    <a href="#">Kontak</a>
  </div>

  <div class="content">
    <h1>Selamat datang!</h1>
    <p>Ini adalah contoh website dengan navbar di samping.</p>
  </div>

</body>
</html>
